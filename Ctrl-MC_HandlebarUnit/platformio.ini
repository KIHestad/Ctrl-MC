[env:ATmega328PB]
platform = atmelavr
board = ATmega328PB
framework = arduino
lib_deps = 
	Wire @ ^1.0
	SPI @ ^1.0
	adafruit/Adafruit BusIO@^1.9.1
	adafruit/Adafruit GFX Library@^1.10.11
	adafruit/Adafruit SSD1306@^2.4.6

[env:nodemcu]
platform = espressif8266
board = nodemcu
framework = arduino
lib_deps = 
	Wire @ ^1.0
	SPI @ ^1.0
	adafruit/Adafruit BusIO@^1.9.1
	adafruit/Adafruit GFX Library@^1.10.11
	adafruit/Adafruit SSD1306@^2.4.6
