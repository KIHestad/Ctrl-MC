[env:esp32dev]
platform = espressif32@^5
board = esp32dev
framework = arduino
lib_deps = 
	olikraus/U8g2@^2.36.12
	adafruit/DHT sensor library@^1.4.6
	adafruit/Adafruit Unified Sensor@^1.1.14
monitor_speed = 9600
