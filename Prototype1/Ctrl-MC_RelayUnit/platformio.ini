[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
lib_deps = 
	Wire @ ^1.0
	SPI @ ^1.0
	adafruit/Adafruit Unified Sensor@^1.1.4
	adafruit/DHT sensor library@^1.4.3
lib_extra_dirs = 
	../Ctrl-MC_Common/lib
